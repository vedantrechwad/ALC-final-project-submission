{% extends 'base.html' %}
{% block content %}
    <h2>Login</h2>
    <form method="POST">
        <label>Username:</label>
        <input type="text" name="username" required>
        <label>Password:</label>
        <input type="password" name="password" required>
        <button type="submit">Login</button>

        <!-- Remove the Admin Login checkbox -->
        
        {% if error %}
            <p>{{ error }}</p>
        {% endif %}
    </form>
{% endblock %}
